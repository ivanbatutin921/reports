linters-settings:
    golint:
      min-confidence: 0
    gocyclo:
      min-complexity: 15
    maligned:
      suggest-new: true
    dupl:
      threshold: 100
    misspell:
      locale: US
    lll:
      line-length: 140
    gocritic:
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
    funlen:
      lines: 100
      statements: 50
  
  
linters:
    enable:
      - deadcode
      - depguard
      - dogsled
      - errcheck
      - funlen
      - gochecknoinits
      - gocritic
      - gocyclo
      - gofmt
      - goimports
      - golint
      - gosec
      - gosimple
      - govet
      - ineffassign
      - interfacer
      - misspell
      - nakedret
      - scopelint
      - staticcheck
      - structcheck
      - stylecheck
      - typecheck
      - unconvert
      - unparam
      - unused
      - varcheck
      - whitespace